<div class="container">
    <br/>
    <div class="row">
        <div class="center-form panel">
            <form method="post" ng-submit="addEmployee()" name="addForm">
                <div class="panel-body">
                    <h2 class="text-center">Add Employee</h2>

                    <div class="form-group" ng-class="{ 'has-success' : addForm.email.$valid && addForm.email.$dirty, 'has-error' : addForm.email.$invalid && addForm.email.$dirty }">
                        <input class="form-control input-lg" type="email" id="email" name="email" ng-model="employee.email" placeholder="Email" required autofocus>

                        <div class="help-block text-danger" ng-if="addForm.email.$dirty" ng-messages="addForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : addForm.firstName.$valid && addForm.firstName.$dirty, 'has-error' : addForm.firstName.$invalid && addForm.firstName.$dirty }">
                        <input class="form-control input-lg" type="firstName" name="firstName" ng-model="employee.firstName" placeholder="First Name" required>

                        <div class="help-block text-danger" ng-if="addForm.firstName.$dirty" ng-messages="addForm.firstName.$error">
                            <div ng-message="required">First name is required.</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : addForm.lastName.$valid && addForm.lastName.$dirty, 'has-error' : addForm.lastName.$invalid && addForm.lastName.$dirty }">
                        <input class="form-control input-lg" type="firstName" name="lastName" ng-model="employee.lastName" placeholder="Last Name" required>

                        <div class="help-block text-danger my-special-animation" ng-if="addForm.lastName.$dirty" ng-messages="addForm.lastName.$error">
                            <div ng-message="required">You must confirm firstName.</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : addForm.bio.$valid && addForm.bio.$dirty, 'has-error' : addForm.bio.$invalid && addForm.bio.$dirty }">
                        <!-- style="resize: none" removes the resizing control -- not sure we want to do that but here to show how -->
                        <textarea class="form-control" style="resize: none" id="bio" name="bio" ng-model="employee.bio" placeholder="Biography" required>
                        </textarea>
                        <div class="help-block text-danger" ng-if="addForm.bio.$dirty" ng-messages="addForm.bio.$error">
                            <div ng-message="required">Your biography is required.</div>
                        </div>
                    </div>

                    <file-target class="dropzone" max-file-size="5" accept="image/jpg,image/jpeg,image/png" file="photoFile" contents="employee.photo">
                        <span>Drop or Click Photo</span>
                        <img ng-src="{{employee.photo}}" class="no-pointer-events" width="200px;" height="200px;" ng-hide="!employee.photo">

                    </file-target>

                    <button type="submit" ng-disabled="addForm.$invalid" class="btn btn-lg btn-block btn-primary">Create Employee
                    </button>
                </div>
            </form>
         </div>
    </div>
</div>
